<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Reservation Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      background-image: url("1680x1050-1068024-lights-city-night-evening-blurred-bokeh-light-color-flower-lighting-crowd.jpg");
		
    }
    .card {
      background-color: #F67280;
      color: white;
	  font-weight: bold;
    }
    .btn-primary {
      background-color: #C06C84;
      border-color: #C06C84;
    }
    .btn-primary:hover {
      background-color: #6C5B7B;
      border-color: #6C5B7B;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-header text-center" style="font-weight: bolder">EVENT RESERVATION</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="form-group">
                <label for="event">EVENT</label>
                <select class="form-control" id="event" required>
                  <option value="">Select an event</option>
                  <option value="concert">Concert</option>
                  <option value="conference">Conference</option>
                  <option value="exhibition">Exhibition</option>
				  <option value="exhibition">Gathering</option>
				  <option value="exhibition">Birthday</option>
				  <option value="exhibition">Wedding</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date">DATE</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="form-group">
                <label for="time">TIME</label>
                <input type="time" class="form-control" id="time" required>
              </div>
              <div class="form-group">
                <label for="guests">NUMBER OF GUESTS</label>
                <input type="number" class="form-control" id="guests" required>
              </div>
				<center>
              <button type="submit" class="btn btn-primary">SUBMIT RESERVATION</button>
					</center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
