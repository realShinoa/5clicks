<!DOCTYPE html>
<html>
<head>
	<title>Lazada Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		body {
			background-image: url("Lazada.jpg");
			background-size: auto;
			font-family: "Times New Roman";
		}
		.card-header {
			background-color: #7B18B4;
			color: #fff;
		}
		.card-body {
			background-color: #B11F7E;
			border-color: #7B18B4;
			color: #fff;
			
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<center>
			<div class="card-header">
				<h1 class="card-title mb-0">LAZADA REGISTRATION FORM</h1>				
			</div>
			</center>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="name">NAME</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="email">EMAIL</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="phone">PHONE</label>
						<input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
					</div>
					<div class="form-group">
						<label for="address">ADDRESS</label>
						<textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
					</div>
					<div class="form-group">
						<label for="city">CITY</label>
						<input type="text" class="form-control" id="city" placeholder="Enter your city">
					</div>
					<div class="form-group">
						<label for="zipcode">ZIP CODE</label>
						<input type="text" class="form-control" id="zipcode" placeholder="Enter your zip code">
					</div>
					<center>
					<button type="submit" class="btn btn-danger">Submit</button>
					</center>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
